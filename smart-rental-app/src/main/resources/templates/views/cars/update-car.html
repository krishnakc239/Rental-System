<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/common/masterlayout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Form</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="table table-wrapper">
        <form action="#" th:action="@{/update/{type}/{id}(type ='CAR',id=${car.id})}" th:object="${car}" method="post">
            <div >
                <select th:field="${car.category}" class="dropdown" >
                    <option th:value="'CAR'" th:text="Car" th:default="'CAR'"></option>
                    <option th:value="'APARTMENT'" th:text="Apartment"></option>
                    <option th:value="'HOTEL'" th:text="Hotel"></option>
                </select>
            </div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <label for="model">Model</label>
            <input type="text" th:field="*{model}" id="model" placeholder="Name">
            <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            <label for="price_per_day">Rent Per Day</label>
            <input type="text" th:field="*{price_per_day}" id="price_per_day" placeholder="price_per_day">
            <span th:if="${#fields.hasErrors('price_per_day')}" th:errors="*{price_per_day}"></span>
            <label for="vendorId">Vendor ID</label>
            <input type="number" id="vendorId" th:name="vendorId" th:value="${session.user.id}" th:unless="${session.user == null}">
            <span th:if="${#fields.hasErrors('vendorId')}" th:errors="*{vendorId}"></span>

            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" placeholder="description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
<!--            <label for="country">Country</label>-->
<!--            <input type="text" th:field="*{address.country}" id="country" placeholder="country">-->
<!--            <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}">-->

    </span>    <label for="state">State</label>
            <input type="text" th:field="*{address.state}" id="state" placeholder="state">
            <span th:if="${#fields.hasErrors('state')}" th:errors="*{address.state}"></span>
            <label for="city">city</label>
            <input type="text" th:field="*{address.city}" id="city" placeholder="city">
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{address.city}"></span>

            <label for="street">Street</label>
            <input type="text" th:field="*{address.street}" id="street" placeholder="street">
            <span th:if="${#fields.hasErrors('street')}" th:errors="*{address.street}"></span>


            <label for="zip">Zip</label>
            <input type="text" th:field="*{address.zip}" id="zip" placeholder="zip">
            <span th:if="${#fields.hasErrors('zip')}" th:errors="*{address.zip}"></span>
            <label for="contact">Contact</label>
            <input type="text" th:field="*{contact}" id="contact" placeholder="contact">
            <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
            <input type="submit" value="Update">
        </form>
    </div>
</th:block>
</body>
</html>
