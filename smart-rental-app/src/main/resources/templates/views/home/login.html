<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/common/masterlayout}">
<html lang="en">
<head></head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="container">

<!--            <ul class="cd-switcher">-->
<!--                <li><a href="#">Sign in</a></li>-->
<!--                <li><a href="#">New account</a></li>-->
<!--            </ul>-->

            <!-- log in form -->
            <div>
                <div class="form-row">
                    <div class="form-group col-md-3">

                    </div>
                    <div class="form-group col-md-6">
                        <form style="    margin-top: -69px;"  th:action="@{/checkLogin}" method="post" th:object="${user}" class=" cd-form form-group ">
                            <p >
                                <label ><h4 style="color: #122b40">Please Login</h4></label>
                            </p>
                            <p class="fieldset">
                                <label class="image-replace cd-email">User Name</label>
                                <input
                                        class="full-width has-padding has-border"
                                        type="text"
                                        name="username"
                                        value=""
                                        size="20"
                                        tabindex="11"
                                        placeholder="User Name"
                                />
                            </p>

                            <p class="fieldset">
                                <label class="image-replace cd-password">Password</label>
                                <input
                                        class="full-width has-padding has-border"
                                        type="text"
                                        placeholder="Password"
                                        name="password"
                                        value=""
                                        size="20"
                                        tabindex="12"
                                >
                                <a href="#" class="hide-password">Hide</a>
                            </p>

                            <p class="fieldset">
                                <input
                                        type="checkbox"
                                        name="rememberme"
                                        value="forever"
                                        checked="checked"
                                        tabindex="13"
                                >
                                <label>Remember me</label>
                            </p>


                            <p class="fieldset">
                                <input class="full-width" name="user-submit" type="submit" value="Login">
                                <label class="error" style="color: #cd0a0a" th:text="${message}"></label>
                                <!--                        <input type="hidden" name="redirect_to" value="/house-rent/home-page-04/?header-style=three" />-->
                                <!--                        <input type="hidden" name="user-cookie" value="1" />-->
                            </p>

                        </form>
                        <p class="cd-form-bottom-message"><a href="/wp-login.php?action=lostpassword" title="Lost Password">Lost Your Password?</a></p>
                        <a href="#" class="cd-close-form">Close</a>
                    </div>
                    <div class="form-group col-md-3">

                    </div>
                </div>

            </div> <!-- cd-login -->

            <!-- sign up form -->
            <div id="cd-signup">
                <form method="post" action="/house-rent/wp-login.php?action=register" class="wp-user-form cd-form">
                    <p class="fieldset">
                        <label class="image-replace cd-username">Username</label>
                        <input
                                class="full-width has-padding has-border"
                                type="text"
                                name="user_login"
                                value=""
                                size="20"
                                tabindex="101"
                                placeholder="Username"
                        />
                    </p>

                    <p class="fieldset">
                        <label class="image-replace cd-email">E-mail</label>
                        <input
                                class="full-width has-padding has-border"
                                type="email"
                                name="user_email"
                                value=""
                                size="25"
                                placeholder="E-mail"
                        />

                    </p>


                    <p class="fieldset">
                        <input type="checkbox" required="required">
                        <label>I agree to the
                            <a target="_blank" href="#">Terms and Conditions</a>
                        </label>
                    </p>

                    <p class="fieldset">
                        <input class="full-width has-padding" type="submit" name="user-submit" value="Create account" tabindex="103" />
                        <input type="hidden" name="redirect_to" value="/house-rent/home-page-04/?header-style=three?register=true" />
                        <input type="hidden" name="user-cookie" value="1" />
                    </p>
                </form>
                <a href="#" class="cd-close-form">Close</a>
            </div> <!-- cd-signup -->

            <!-- reset password form -->
            <div id="cd-reset-password">
                <p class="cd-form-message">
                    Lost your password? Please enter your email address. You will receive a link to create a new password.
                </p>

                <form method="post" action="/house-rent/wp-login.php?action=lostpassword" class="wp-user-form cd-form">
                    <p class="fieldset">
                        <label class="image-replace cd-email">E-mail</label>
                        <input
                                class="full-width has-padding has-border"
                                type="email"
                                name="user_login"
                                value=""
                                size="20"
                                tabindex="1001"
                                placeholder="E-mail"
                        />
                        <span class="cd-error-message"> &gt;Error! Invalid email address</span>
                    </p>
                    <p class="fieldset">
                        <input class="full-width has-padding" type="submit" name="user-submit" value="Reset password">
                        <input type="hidden" name="redirect_to" value="/house-rent/home-page-04/?header-style=three?reset=true" />
                        <input type="hidden" name="user-cookie" value="1" />
                    </p>
                </form>

                <p class="cd-form-bottom-message"><a href="#">Back to log-in</a></p>
            </div> <!-- cd-reset-password -->

            <a href="#" class="cd-close-form">Close</a>
        </div> <!-- cd-user-modal-container -->
    </div> <!-- cd-user-modal -->
</th:block>
</body>
</html>
